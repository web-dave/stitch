<div *ngIf="data$ | async as data">
  <stitch-paginator
    [previous]="data.previous"
    [next]="data.next"
    [pages]="getPossiblePages(data.count)"
    [page]="page"
    (goto)="setPage($event)"
  ></stitch-paginator>
  <table>
    <tr>
      <th>Name</th>
      <th>Class</th>
    </tr>
    <tr *ngFor="let ship of data.results" (click)="navigateToDetails(ship.url)">
      <td>{{ ship.name }}</td>
      <td>{{ ship.starship_class }}</td>
    </tr>
  </table>
</div>
